<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .success-icon {
        width: 100px;
        height: 100px;
    }
    h1 {
        font-size: 3rem;
        margin-top: 1rem;
    }
    p {
        font-size: 1.5rem;
        margin-top: 0.5rem;
    }
</style>
</head>
<body>
  <div class="container">
    <svg class="loading-icon" viewBox="0 0 50 50" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="25" cy="25" r="20" stroke-dasharray="31.415, 31.415" stroke-dashoffset="0">
          <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 25 25;360 25 25"></animateTransform>
      </circle>
    </svg>
    <h1>Loading...</h1>
  </div>
<script>
  setTimeout(() => {
    window.location.href = 'https://cnb-enterprise.pushbot.com/form/maintenance-window-schedule'
      + '?ref-success=https://martindstone.github.io/cnb-redir2/success.html'
      + '&ref-error=https://martindstone.github.io/cnb-redir2/failure.html';
  }, 10);
</script>
</body>
</html>
